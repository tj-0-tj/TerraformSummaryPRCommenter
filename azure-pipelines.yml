trigger:
- main

pool:
  vmImage: ubuntu-latest
variables: 
  - group: GH

steps:
# Step to check Node.js version
- script: |
    ls -alh TerraformSummaryPrCommenterTask
  displayName: 'TerraformSummaryPrCommenterTask ls'
- script: |
    node -v
  displayName: 'Check Node.js Version'
- task: terraform-summary-pr-commenter-task@1
  inputs:
    ADO_STAGE_NAME: 'test'
    ADO_STAGE_LINK: 'test'
    ADO_JOB_LINK: 'test'
    GITHUB_TOKEN: $(GH-PAT)
    GITHUB_OWNER: 'tj-0-tj'
    GITHUB_REPO: 'tf-rnd-azure-modules'
    GITHUB_ISSUE_NUMBER: '5'
    ENVIRONMENT: 'DEV'
  
